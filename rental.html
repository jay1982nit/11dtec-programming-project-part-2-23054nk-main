 <div class="rental" id="rentcontainer">

<!-- getting the form to work-->
<div class="formpopup" id="popupForm">
  <form class="formcontainer" onsubmit="return SubmitForm(event);">                              <!--onsubmit="return SubmitForm(event);"> is telling the function to return true(allow the form to be submitted (default behavior) or false (cancel the form submission)-->
   <span class="close" onclick="closeForm()">&times;</span>                                       <!--this is for the x in the corner of the form to close the form-->
    <label for="Firstname"><b>First name</b></label>
    <input type="text" placeholder="Enter First name" name="Firstname" id="Firstnamebox"required>
    <p id="errorMessage1box"></p>
  
    <label for="Lastname"><b>Last name</b></label>
    <input type="text" placeholder="Enter Last name" name="Lastname" id="Lastnamebox"required>
    <p id="errorMessage2box"></p>

    <label for="Age"><b>Age</b></label>
    <input type="text" placeholder="Enter Age" name="Age" id="Agebox"required>
    <p id="errorMessage3box"></p>
      
    <button type="submit" class="btn">Submit</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<!-- this is for the catagories images -->
<div class="WelMsg" id="WelMsg"><p id="WelMsg"></br></p></div>


<!-- Images of jewelry category Nityaa to change images and alt-->

<div id="mainContainer" class="mainContainer"></div>
<button class="backButton" id="backButton" onclick="goBack()">‚Üê Back</button>

<!---------------------------------------POPUP BOX------------------------------------------------------------------------------------------->
<div id="popupBox" class="popupBox">
  <p id="popupMsg"></p>
  <div id="popupImage"></div>
  <p id="popupName"></p>
  <p id="popupPrice"></p>
  
  <!--Karat Selection-->
  <label>Karat:
    <select id="karatSelect" onchange="checkKarat()">
    <option value="">Select Karat</option>
    <option value="10">10K</option>
    <option value="14">14K</option>
    <option value="18">18K</option>
    <option value="20">20K</option>
    <option value="22">22K</option>
    <option value="24">24K</option>
    </select>
  </label>
  <p id="karatMessage" style="color:red;"></p>

<!-- Number of days selection-->
  <label>Days:
    <select id="daysSelect" onchange="calculateTotal()">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </label>

  <!-- total price display -->
  <p> Total price: $<span id="totalPrice">0</span></p>
  <button onclick="addToCart()">Add To Cart</button>
  <button onclick="closePopup()">Close</button>
</div>
